<html lang="en">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul class="barra-principal">
                <li><a class="efecto-boton" href="../index.html"><sapn>Inicio</sapn></a></li>
                <li><a class="efecto-boton" href="/pages/articulo.html">Nutricion</a></li>
                <li><a class="efecto-boton" href="/pages/servicios.html">Servicios</a></li>

                <li><a class="efecto-boton" href="/pages/contacto.html">Contacto</a></li>
            <ul>
        </nav>
    </header>
    <main>
        <form class="formulario" method="post" action="enviar()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autofocus>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button class="btnEnviar" type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        </div>
            <ul class="contenedor-der">
                <li class="redfacebook"><a target="_blank" href="https://www.facebook.com/"><img class="facebook"
                            src="../img/facebook.png" alt="foto facebook"></a></li>
                <li class="redinstagram"><a target="_blank" href="https://www.instagram.com/"><img class="instagram"
                            src="../img/instagram.png" alt="foto instagram"></a></li>
                <li class="redtwitter"><a target="_blank" href="https://twitter.com/"><img class="twitter"              src="../img/twiter.png" alt="foto twitter"></a></li>
            </ul>
        </div>
        <p>¡Gracias por contactarnos!</p>
    </footer>
</body>
</html>
